<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- 手掌轮廓 -->
  <g fill="white" opacity="0.9">
    <!-- 手掌 -->
    <rect x="35" y="45" width="30" height="35" rx="3"/>

    <!-- 食指 -->
    <rect x="35" y="25" width="8" height="22" rx="2"/>

    <!-- 中指 -->
    <rect x="46" y="20" width="8" height="27" rx="2"/>

    <!-- 无名指 -->
    <rect x="57" y="25" width="8" height="22" rx="2"/>

    <!-- 六神点位标记 -->
    <circle cx="39" cy="73" r="2" fill="#fbbf24"/>  <!-- 大安 -->
    <circle cx="39" cy="30" r="2" fill="#60a5fa"/>  <!-- 留连 -->
    <circle cx="50" cy="25" r="2" fill="#f87171"/>  <!-- 速喜 -->
    <circle cx="61" cy="30" r="2" fill="#34d399"/>  <!-- 赤口 -->
    <circle cx="61" cy="73" r="2" fill="#a78bfa"/>  <!-- 小吉 -->
    <circle cx="50" cy="73" r="2" fill="#fb923c"/>  <!-- 空亡 -->
  </g>
</svg>
